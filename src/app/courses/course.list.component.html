


<h2>Lista do curso template</h2>

<div class="form-group row">    
    <label class="col-sm-2 col-form-label" for="">Digite algo:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" type="text" class="form-control">        
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>CÃ³d.</th>
            <th>Release</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let curs of filteredCurses">
                <th> <img [src]="curs.imageURL" style="width: 60px;height: auto;" />   </th>
                <th>{{curs.name}}</th>
                <th>{{curs.price}}</th>
                <th>{{curs.code | lowercase | replace: '-':' '}}</th>
                <th>{{curs.releaseDate | date:'dd/MM/yyyy'}}</th>
                <th>
                    <app-star [rating]="curs.rating"></app-star>
                </th>
                

            </tr>

        </tbody>
   


</table>
